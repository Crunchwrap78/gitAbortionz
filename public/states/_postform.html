 <fieldset class="input-group">
   <input type="text" class="form-control" data-ng-model="post.author" id="name" />
   <label for="author">Author</label>
 </fieldset>
 <fieldset class="input-group">
   <input type="text" class="form-control" data-ng-model="post.title" id="description" />
   <label for="title">Title</label>
 </fieldset>
 <fieldset class="input-group">
   <input type="text" class="form-control" data-ng-model="post.content" id="image_url" />
   <label for="content">Content</label>
 </fieldset>
 <button type="button" class="btn btn-primary btn-block" data-ng-click="create()">Submit</button>
 <div data-ng-if="post.id">
    <button class="btn btn-primary btn-lg" type="button" data-ng-click="update()">Update</button>
    <button class="btn btn-primary btn-lg" type="button" data-ng-click="delete()">Delete</button>
  </div>
